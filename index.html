<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <div class="mainWindow">

        <!-- Headings -->
        <h1>Rock Paper Scissors</h1>
        <h2>You vs the Computer</h2>
        <h3>First to 5 wins!</h3>
        
        <!-- Option buttons -->
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>

        <!-- Computer choice -->
        <div id="computerChoice">Computer Choice</div>

        <!-- Captions -->
        <div class="captions">
            <span class="playerScore">Player Score</span>
            <span class="computerScore">Computer Score</span>
        </div>

        <!-- Scores -->
        <div class="scores">
            <div id="playerScore">0</div>
            <div id="computerScore">0</div>
        </div>

        <!-- Results caption -->
        <div><span id="resultCaption">Results</span></div>

        <!-- Result of current round -->
        <div id="result">Make a choice to start the game</div>

        <!-- reset the game -->
        <div>
            <button id="reset">Play Again?</button>
        </div>

    </div>
</body>

<script src="/js/main.js"></script>

</html>
